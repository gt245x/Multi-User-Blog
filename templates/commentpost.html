{% extends "base.html" %}

{% block content %}
  <h2>Comment on Post</h2>

    <form method="post">
      <label>
        <div>comment</div>
        <textarea name="comment">{{comment}}</textarea>
      </label>

      <input type="hidden" name="created_by" value = {{user.name}}>
      <input type="hidden" name="post_id" value = {{post_id}}>
      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
