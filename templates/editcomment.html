{% extends "base.html" %}

{% block content %}
    <h2>edit Comment</h2>

        <form method="post">
            <label>
                <div>Comment on </div>
                <textarea name="comment">{{comment}}</textarea>
            </label>
            <input type="hidden" name="post_id" value = {{post_id}}>
            <input type="hidden" name="comment_id" value = {{comment_id}}>
            <div class="error">{{error}}</div>
            <input type="submit">
        </form>
<br/>
<br/>
<button class="click_button" onclick="goBack()">Cancel and go Back</button>


<script>
    function goBack() {
        window.history.back();
    }
</script>




{% endblock %}
