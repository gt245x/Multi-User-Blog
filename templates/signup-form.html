

<!DOCTYPE html>
<html>
<head>
    <title>Homework_2 Signup</title>
    <style type="text/css">
        .container {
            width:500px;
            clear: both;
        }
        .container input {
            width : 100%;
            clear: both;
        }
        .label {text-align: right;}
        .error {color: red;}
    </style>
</head>
<body>
    <h2>Signup</h2>

    <form method="post">
        <table>
            <tr>
                <td class="label">Username</td>
                <td><input type="text" name="username" value="{{username}}"></td>
                <td class="error">{{error_username}}</td>
            </tr>

            <tr>
                <td class="label">Password</td>
                <td><input type="password" name="password" value=""></td>
                <td class="error">{{error_password}}</td>
            </tr>

            <tr>
                <td class="label">Verify Password</td>
                <td><input type="password" name="verify_password" value=""></td>
                <td class="error">{{error_verify}}</td>
            </tr>

            <tr>
                <td class="label">Email Optional</td>
                <td><input type="text" name="email" value="{{email}}"></td>
                <td class="error">{{error_email}}</td>
            </tr>

        </table>

        <br>
        <br>
        <input type="submit">


    </form>
    <br>

    Already have an account? <a href="/login">Log in</a>


</body>
</html>
