<div class="post">
  <div class="post-heading">
  <a href="/blog/{{p.key().id()}}">
    <div class="post-title">
      {{p.subject}}
    </div>
    </a>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}} by: {{p.author}}
    </div>
  </div>



  <div class="post-content">
    {{p._render_text | safe}}
  </div>




  <a class = "like" href="/blog/likepost?p={{p.key().id()}}">&#128077; {{p.likes}}</a>
  <a class = "dislike" href="/blog/dislikepost?p={{p.key().id()}}">&#128078; {{p.dislikes}}</a>





<div class="post-footer">
  <a class = "edit_post" href="/blog/editpost?p={{p.key().id()}}">Edit</a>
  <br>
  <a class = "edit_delete" href="/blog/delete?p={{p.key().id()}}">Delete</a>
 </div>
 <div class = blog_comment>
  <a href="/blog/comment?p={{p.key().id()}}">Make a Comment</a>
  </div>


</div>
