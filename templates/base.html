<!DOCTYPE html>
<html>
<head>
    <title>Multi Blog Project</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css"/>
    <meta charset="utf-8">
</head>
<body style="margin : 0">

    <a href="/blog" class="main-title">Chucks Blog Page</a>

    <div class="login-area">
    {% if user %}
      {{user.name}} (<a class="login-link" href="/logout">logout</a>)
    {% else %}
      <a class="login-link" href="/login">login</a>
      |
      <a class="login-link" href="/signup">signup</a>
    {% endif %}
    </div>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>

</body>
</html>
